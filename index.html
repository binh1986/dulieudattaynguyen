<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--lien ket bootrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Liên kết với bootrap icon-->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <link href="https://api.mapbox.com/mapbox-gl-js/v3.9.4/mapbox-gl.css" rel="stylesheet">

</head>
<body>
    <div class="container-fluid">
    <!--chứa bản đồ-->
    <div id="map"></div>
    <!--thanh chọn tỉnh-->
    <div class="sidebar">
        <!-- Danh sách tỉnh -->
        <div class="taynguyen-item" onclick="toggletaynguyenList('taynguyen')">☰ Chọn Tỉnh</div>
        <div class="tinh-list" id="taynguyen" style="display: none;">
            <div class="tinh-item" onclick="toggledaklakList('daklak')">ĐẮK LẮK</div>
                <div class="huyen-list" id="daklak" style="display: none;">
                    <div class="huyen-item"><input type="radio" name="huyen" value="Krongpak" class="huyen-radio"> Krông Pắk</div>
                    <div class="huyen-item"><input type="radio" name="huyen" value="Eakar" class="huyen-radio"> Ea Kar</div>
                    <div class="huyen-item"><input type="radio" name="huyen" value="Buonho" class="huyen-radio"> Buôn Hồ</div>
                    <div class="huyen-item"><input type="radio" name="huyen" value="Cukuin" class="huyen-radio"> Cư Kuin</div>
                    <div class="huyen-item"><input type="radio" name="huyen" value="Cumgar" class="huyen-radio"> Cư M'Gar></div>
                    <div class="huyen-item"><input type="radio" name="huyen" value="Eahleo" class="huyen-radio"> Ea H'leo</div>
                    <div class="huyen-item"><input type="radio" name="huyen" value="Easup" class="huyen-radio">Ea Súp</div>
                    <div class="huyen-item"><input type="radio" name="huyen" value="Krongana" class="huyen-radio">Krông Ana</div>
                    <div class="huyen-item"><input type="radio" name="huyen" value="Krongbong" class="huyen-radio">Krông Bông</div>
                    <div class="huyen-item"><input type="radio" name="huyen" value="Krongbuk" class="huyen-radio">Krông Búk</div>
                    <div class="huyen-item"><input type="radio" name="huyen" value="Krongnang" class="huyen-radio">Krông Năng</div>
                    <div class="huyen-item"><input type="radio" name="huyen" value="Lak" class="huyen-radio">Lắk</div>
                    <div class="huyen-item"><input type="radio" name="huyen" value="Mdrak" class="huyen-radio">M'Đrắk</div>
                    <div class="huyen-item"><input type="radio" name="huyen" value="Buommathuot" class="huyen-radio" > Buôn Ma Thuột</div>
                </div>
                <!-- tỉnh gia lai kon tum-->
            <div class="tinh-item" onclick="togglegialaikontum('gialaikontum')">GIA LAI - KON TUM</div>
                <div class="huyen-list" id="gialaikontum" style="display: none;">

                </div>
                <!-- tỉnh Lâm Đồng-->
            <div class="tinh-item" onclick="togglelamdong('lamdong')">LÂM ĐỒNG</div>
                <div class="huyen-list" id="lamdong" style="display: none;">

                </div>
            <!-- Thêm các xã khác tại đây -->
        </div>
</div>
<!-- Nhúng Mapbox JS -->
<script src="https://api.mapbox.com/mapbox-gl-js/v3.9.4/mapbox-gl.js"></script>
